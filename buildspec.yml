version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies in project root...
      - npm install  # Installs dependencies in the project root if necessary

  pre_build:
    commands:
      - echo Changing directory to 'my-app'...
      - cd my-app  # Change to the React app directory
      - echo Installing NPM dependencies for the React app...
      - npm install  # Installs dependencies specific to the React app

  build:
    commands:
      - echo Build started on $(date)
      - npm run build  # Creates the build output in 'my-app/build'

artifacts:
  files:
    - '**/*'  # Collect all files in the build directory
  base-directory: 'my-app/build'  # Points to the build output folder
  # discard-paths: yes  # Uncomment if you want to flatten the directory structure in artifacts
